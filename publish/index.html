<!DOCTYPE html>
<html lang="en">

<head>
  <title>FileSaver</title>
  <link rel="stylesheet" href="./src/main/css/mdui.min.css">
  <link rel="stylesheet" href="./src/main/css/common.css">
</head>

<body class="mdui-theme-primary-indigo mdui-theme-accent-indigo mdui-text-color-indigo mdui-color-grey-200">
  <div class="mdui-toolbar mdui-color-theme">
    <img class="logo" src="./src/icon/logo.png" alt="logo">
    <span class="mdui-typo-title">修改设置</span>
    <div class="mdui-toolbar-spacer"></div>
    <a href="javascript:;" class="mdui-btn mdui-btn-icon" title="view Source Code">
      <i class="mdui-icon material-icons">link</i>
    </a>
  </div>
  <div class="mdui-tab" mdui-tab>
    <a href="#tab-common" class="mdui-ripple">常规</a>
    <a href="#tab-custom" class="mdui-ripple">自定义</a>
    <a href="#tab-listen" class="mdui-ripple">监听模式</a>
    <a href="#tab-about" class="mdui-ripple">关于</a>
  </div>
  <div id="tab-common" class="mdui-p-a-2">
    <div class="row">
      <div class="mdui-typo-title title">
        <h5>默认保存路径</h5>
      </div>
    </div>
    <div class="row operation">
      <div class="mdui-textfield">
        <input class="mdui-textfield-input config-path" type="text" />
      </div>
      <div class="buttons">
        <button class="mdui-btn mdui-color-theme-accent mdui-ripple config-path-open-trigger">打开</button>
        <button class="mdui-btn mdui-color-theme-accent mdui-ripple config-path-change-trigger">修改</button>
      </div>
    </div>
    <div class="row">
      <div class="mdui-typo-title title">
        <h5>文件命名</h5>
      </div>
      <button class="mdui-btn mdui-btn-icon" mdui-tooltip="{content: '支持标准日期和时间格式字符串', position: 'right'}">
        <i class="mdui-icon material-icons">info</i>
      </button>
    </div>
    <div class="row operation">
      <div class="mdui-textfield">
        <input class="mdui-textfield-input config-filename" type="text" />
      </div>
      <div class="config-filename-preview"></div>
    </div>
    <div class="row">
      <div class="mdui-typo-title title">
        <h5>静默模式</h5>
      </div>
      <button class="mdui-btn mdui-btn-icon" mdui-tooltip="{content: '文件保存后不弹出窗口', position: 'right'}">
        <i class="mdui-icon material-icons">info</i>
      </button>
    </div>
    <div class="row operation">
      <label class="mdui-switch">
        <input class="config-silence" type="checkbox" />
        <i class="mdui-switch-icon"></i>
      </label>
    </div>
  </div>
  <div id="tab-custom" class="mdui-p-a-2">
    <div class="row">
      <div class="mdui-typo-title title">
        <h5>图片文件格式</h5>
      </div>
    </div>
    <div class="row operation">
      <select class="mdui-select config-pictype">
        <option value="png">PNG</option>
        <option value="jpg">JPG</option>
        <option value="gif">GIF</option>
        <option value="webp">WEBP</option>
        <option value="origin">ORIGIN</option>
      </select>
    </div>
  </div>
  <div id="tab-listen" class="mdui-p-a-2">
  </div>
  <div id="tab-about" class="mdui-p-a-2">
    <img src="./src/icon/logo.png" alt="">
  </div>
  <script src="./src/main/js/mdui.min.js"></script>
  <script src="./src/main/js/main.js"></script>
</body>

</html>
